<!doctype html>
<html lang="pt-br">

<head>

    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="javascript/script.js"></script>
    <link rel="shortcut icon" type="image/png" href="imagem/favicon.png"/>m
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body id="bodyCadastro">
    <div class="box">

        <header id="headerCadastro">
            <div class="row">
                <div id="divHeader" class="col-7" style="margin: auto;"><a href="index.html"><img
                            src="imagem/aquasemfundo.png" alt="" id="imgAqua"></a></div>
                <div id="divHeader" class="col-1" style="margin: auto;"><a href="index.html" id="text"
                        href="#"><span>Início</span></a>
                </div>
                <div id="divHeader" class="col-1" style="margin: auto;"><a href="sobre.html" id="text"
                        href="#"><span>Sobre</span></a>
                </div>
                <div id="divHeader" class="col-1" style="margin: auto;"><a href="contato.html" id="text"
                        href="#"><span>Contato</span></a></div>
                <div id="divHeader" class="col-2" style="margin: auto;"><a href="login.html" id="text" href="#"><span>
                            <div class="login">Login</div>
                        </span></a></div>
            </div>
        </header>
    </div>

    <div id="divpraia">
        <img src="imagem/imagempraia.svg" id="imgpraiaCadastro">
    </div>

    <hr id="linha">
    <br>

    <main id="mainCadastro">

        <br>
        <div class="containerCadastro">
            <div class="col-md-10">
                <div id="divtitulocadastro">
                    <p id="tituloCadastro">CADASTRO</p>
                </div>


                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="">
                        <label id="labels">Digite seu nome </label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="">
                        <label id="labels">Digite seu email</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="">
                        <label id="labels">Digite sua senha</label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmacaoSenha" placeholder="">
                        <label id="labels">Confirme a senha</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check"><br>
                        <input class="form-check-input" type="checkbox" id="gridCheck">

                        <label class="form-check-label" for="gridCheck">
                            Concordo com os termos.
                        </label>
                    </div>
                </div>


                <div class="col-12 text-end">

                    <div class="botaocadastro">
                        <button id="cadastrar" class="btn btn-primary botaoHover"
                            onclick="cadastrar()">Cadastrar</button>
                        <hr>
                    </div>


                </div>
                </form>
            </div>
        </div>

        <div class="alert alert-danger" role="alert" id="alertaNome" style="display: none;">
            Prencha o campo Nome!!!
        </div>

        <div class="alert alert-danger" role="alert" id="alertaEmail" style="display: none;">
            Prencha o campo E-mail!!!
        </div>

        <div class="alert alert-danger" role="alert" id="alertaSenha" style="display: none;">
            Prencha o campo Senha!!!
        </div>

        <div class="alert alert-danger" role="alert" id="alertaConfirmacaoSenha" style="display: none;">
            Prencha o campo Confirmação de Senha!!!
        </div>

        <div class="alert alert-danger" role="alert" id="alertaCheck" style="display: none;">
            Preencha o checkbox dos Termos!!!
        </div>

        <div class="alert alert-danger" role="alert" id="alertaAmbos" style="display: none;">
            Prencha todos os Campos!!!
        </div>

    </main>

    <footer id="footerCadastro" class="fixed-bottom">
        <div class="text-center">
            Aqua Technology Ltda. © 2023 - All Rights Reserved. ©
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
