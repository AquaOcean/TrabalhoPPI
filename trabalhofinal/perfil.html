        <div class="box">

                    <div id="divHeader" class="col-7" style="margin: auto;"><a href="index.html"><img

                    <div id="divHeader" class="col-1" style="margin: auto;"><a href="index.html" id="text"
                            href="#"><span id="spanInicio">Início</span></a>
                    </div>
                    <div id="divHeader" class="col-1" style="margin: auto;"><a href="sobre.html" id="text"

                    </div>
                    <div id="divHeader" class="col-1" style="margin: auto;"><a href="contato.html" id="text"
                            href="#"><span id="Contato">Contato</span></a></div>
                    <div id="divHeader" class="col-2" style="margin: auto;"><a href="perfil.html" id="text"
                            href="#"><span>

        </div>

        <div id="perfil">
            <p id="textoPerfil"> <span class="blue">|</span> PERFIL

        <div id="divpraia">

        <br>

            <div id="cardsPerfil">

                    <div class="infoPerfil">
                        <div id="fotoPerfil">
                            <img src="imagem/fotoDiogo.png" alt="Foto Diogo" id="fotoDiogoPerfil">
                            <div class="mb-3" id="escolherFoto">
                                    <input type="file" class="form" name="" id="inputEscolher" placeholder=""

                            </div>
                        </div>
                        <div id="informacaoPerfil">
                            <h2 id="nomeDiogo">Diogo Miranda Silva</h2>
                            <h4 id="webDev">Web Developer</h4>
                        </div>
                    </div>

                    <div class="botoesPerfil">

                        <a href="login.html" id="linkLogout"><button id="logout"
                                class="btn btn-primary">Logout</button></a>

                        <div id="divExcluir">
                            <p id="paragrafoBotaoExcluir"> Se deseja excluir sua conta, clique no botão ao lado</p>
                            <a href="index.html" id="linkExcluir"><button id="excluir" class="btn btn-primary">Excluir
